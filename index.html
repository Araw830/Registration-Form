<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<title>First Js Project</title>

<body >
    <script src="js1.js"></script>
    <div id="container">
<form onsubmit="return validation()">
        <p id="p1">First Name</p><input type="text" name="fn" class="form-control form-control-lg" placeholder="Enter First Name.." autocomplete="off" id="fn">
        
       <span id="f1" class="text-danger font-weight-bold"> </span>
        <p id="p1">Last Name</p> <input type="text" name="ln" class="form-control form-control-lg" placeholder="Enter Last Name.." autocomplete="off" id="ln">
        <span id="f2" class="text-danger font-weight-bold"> </span>
        <p id="p1">UserName </p><input type="text" name="un" class="form-control form-control-lg" placeholder="Enter UserName.." autocomplete="off" id="un">
        <span id="f3" class="text-danger font-weight-bold"> </span>
       
        <p id="p1">Password </p><input type="text" name="pwd" class="form-control form-control-lg" placeholder="Enter Password.." autocomplete="off" id="pwd">
        
        <span id="f3" class="text-danger font-weight-bold"> </span><small class="form-text text-muted">**Use Password Making Policy</small>
        <br>
        <p id="p1">Confirm Password </p><input type="text" name="pwd" class="form-control form-control-lg" placeholder="Confirm Password.." autocomplete="off" id="pwd1">
        <span id="f4" class="text-danger font-weight-bold"> </span>
        <p id="p1">Email</p><input type="email" name="email" class="form-control form-control-lg" placeholder="username@gmail.com" autocomplete="off" id="mail">
        <span id="f5" class="text-danger font-weight-bold"> </span>
        <small class="form-text text-muted">**We Never Share your Email With Anyone</small>
        <br>
       
        <p id="p1">Mobile No</p><input type="text" name="mno" class="form-control form-control-lg" placeholder="91**********" autocomplete="off" id="mno">
        <span id="f6" class="text-danger font-weight-bold"> </span>
        <br>
        <button class="btn btn-success btn-block">Submit</button>
        <button class="btn btn-danger btn-block">Reset</button>


        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
